<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financialia</title>
    <link rel="stylesheet" href="/static/style.css?v=2">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>游늳 Predicci칩n de los Retornos de Acciones del S&P 500</h1>

        <div class="chat-container">
            <div id="chat-box" style="height: 300px; overflow-y: scroll;">
                <!-- Las respuestas del chatbot aparecer치n aqu칤 -->
            </div>
            <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>

    </div>

    <script>
    // Variable para almacenar el ID del cliente
    var clientId = null;
    
    function sendMessage() {
        var userInput = $('#user-input').val();
        
        if (userInput.trim() === '') return;
        
        // Mostrar el mensaje del usuario en el chat
        $('#chat-box').append('<div><strong>T칰:</strong> ' + userInput + '</div>');
        
        // Desplazar el chat hacia abajo para mostrar el 칰ltimo mensaje
        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        
        // Limpiar el input
        $('#user-input').val('');
        
        // Mostrar indicador de carga
        $('#chat-box').append('<div id="loading"><em>Chatbot est치 escribiendo...</em></div>');
        
        // Enviar la pregunta al servidor
        $.ajax({
            url: '/chatbot',
            type: 'post',
            data: {
                user_input: userInput,
                client_id: clientId
            },
            success: function(response) {
                // Eliminar indicador de carga
                $('#loading').remove();
                
                // Guardar el ID del cliente para mantener el estado de la conversaci칩n
                if (response.client_id) {
                    clientId = response.client_id;
                }
                
                // Mostrar la respuesta del chatbot
                $('#chat-box').append('<div><strong>Chatbot:</strong> ' + response.response + '</div>');
                
                // Desplazar el chat hacia abajo para mostrar el 칰ltimo mensaje
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
            },
            error: function() {
                // Eliminar indicador de carga
                $('#loading').remove();
                
                $('#chat-box').append('<div><strong>Chatbot:</strong> Hubo un error en el chatbot.</div>');
            }
        });
    }
    
    // Agregar evento para enviar mensaje con Enter
    $('#user-input').keypress(function(e) {
        if (e.which == 13) {  
            sendMessage();
            return false; 
        }
    });
    </script>
</body>
</html>
